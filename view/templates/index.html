<html>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/options.css') }}" />
<link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1475/1475996.png">
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    {% if signin %}
    {{signin | safe}}
    {% else %}
    {{header | safe}}
    {{navBarBuild | safe}}
    {{gallery | safe}}
    {% if order %}
    {{order | safe}}
    {% endif %}
    {% if sidebar %}
    <div class="row">
        <div class="col-sm-4">
            {{sidebar | safe}}
        </div>
        <div class="col-sm-8">
            <!-- Gallery -->
            {{content | safe}}
        </div>
    </div>
    {% endif %}
    {% endif %}
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
