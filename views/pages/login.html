<section class="h-100 gradient-form"
    style="height: 100%; background-position: center; background-size: cover; background-repeat: no-repeat;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-5">
                <div class="card-body p-md-5 mx-md-4">

                    <div class="text-center">
                        <img src="https://images.unsplash.com/photo-1559128010-7c1ad6e1b6a5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1173&q=80"
                            style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">GolHol</h4>
                    </div>

                    <form method="post" action="/login" id="login">
                        <!-- <p>Đăng nhập tài khoản của bạn</p> -->

                        <div class="form-outline mb-4">
                            <label class="form-label" for="username">Tài khoản</label>
                            <input type="text" id="username" name="username" class="form-control"
                                placeholder="Nhập tài khoản tại đây" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="password">Mật khẩu</label>
                            <input type="password" id="password" name="password" class="form-control" />
                        </div>

                        <div class="text-center pt-1 mb-5 pb-1">
                            <input class="btn btn-primary btn-block fa-lg mb-3" type="submit" form="login"
                                value="Đăng nhập">
                            <a class="text-muted" href="#!">Forgot password?</a>
                        </div>

                        {% if check == 'fail' %}
                        <div class="text-center pt-1 mb-5 pb-1">
                            <h4 class="mb-4" style="color:red;">Tài khoản hoặc mật khẩu không đúng</h4>
                            <h6 class="mb-4">Vui lòng kiểm tra lại hoặc</h>
                        </div>
                        {% endif %}

                        <div class="d-flex align-items-center justify-content-center pb-4">
                            <p class="mb-0 me-2">Don't have an account?</p>
                            <button type="button" class="btn btn-outline-danger">Create new</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
